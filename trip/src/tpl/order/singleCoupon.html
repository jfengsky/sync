<div class="discount">
    <h4>优惠券</h4>
    {{#each list}}
    <div class="discount_box item">
        <div role="cnew">
            <div class="basefix">
                <p class="title">优惠提示：优惠券与限额抵用券无法同时使用</p>
                {{DisplayName}}
                <span role="code">
                <input type="text" class="input_width" PromotionID="{{PromotionID}}" extend="1" role="couponCode"><a role="checkcode" href="###" class="btn_normal">确定</a>
                </span>
                &nbsp;&nbsp;<span class="tip" style="color:#ff7a17" role="tip"></span>
            </div>
            <div class="explain">{{{Description}}}</div>
        </div>
        <div role="had" style="display:none">
            <div class="basefix">
                <p class="title">优惠提示：优惠券与限额抵用券无法同时使用</p>
                {{#if extendPromotion}}
                {{DisplayNameR}}
                {{else}}
                {{DisplayName}}
                {{/if}}
                <span class="price">
                {{#if ReducedAmount}}
                -<dfn>&yen;</dfn>{{ReducedAmount}}
                {{else}}
                已选择
                {{/if}}
                </span>
            </div>
            <div class="explain">{{{Description}}}</div>
            <div><a href="###" role="reinput">重新输入优惠代码</a></div>
        </div>
    </div>
    {{/each}}
</div>
