<div class="person_content">
	{{#if board}}
	<p>出行人</p>
	<div class="layoutfix">
		{{#each board}}
		<a href="###" index={{@index}}>{{#if nameCN}}{{nameCN}}{{else}}{{nameEN}}{{/if}}<span>{{mobileNo}}</span></a>
		{{/each}}
	</div>
	{{/if}}
	{{#if common}}
	<p>常用联系人</p>
	<div class="layoutfix">
		{{#each common}}
		<a href="###" uid="{{InfoID}}">{{ContactName}}<span>{{Moblie}}</span></a>
		{{/each}}
	</div>
	{{/if}}
</div>
