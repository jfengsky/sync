<a class="compare_show" href="###">对比栏<s></s><b></b></a>
<div class="compare_fixed" style="{{#unless visible}}display:none;{{/unless}}">
	<div class="compare_wrap">
		<ul class="compare_list">
			{{#each list}}
			<li data-id="{{ProductID}}">
				<div class="compare_product_wrap">
					<a href="{{Url}}" class="compare_pic"><img src="{{PicUrl}}" alt="" width="125" height="70"></a>
					<a class="compare_name" href="{{Url}}" target="_blank">{{Name}}</a>
					<p class="compare_price">
						<span class="place">{{ProductDepartureCity}}</span>
						<span class="base_price">
							{{#if MinPrice}}
								<dfn>¥</dfn><strong>{{MinPrice}}</strong>起
							{{else}}
								实时计价
							{{/if}}
							</span>
						</span>
					</p>
					<a class="clean" href="###"></a>
				</div>
			</li>
			{{/each}}
		</ul>
		<ul class="compare_list compare_liststep" style="position:absolute; top:0; left:0;">
			<li>
				<div class="compare_notice_wrap">
					<span class="compare_num">1</span>
					<p class="compare_notice">最多可同时对比3条产品，您还可以继续添加</p>
				</div>
			</li>
			<li>
				<div class="compare_notice_wrap">
					<span class="compare_num">2</span>
					<p class="compare_notice">最多可同时对比3条产品，您还可以继续添加</p>
				</div>
			</li>
			<li>
				<div class="compare_notice_wrap">
					<span class="compare_num">3</span>
					<p class="compare_notice">最多可同时对比3条产品，您还可以继续添加</p>
				</div>
			</li>
		</ul>
		<div class="compare_begin" style="float:right;">
			<a class="begin" href="###">开始对比</a>
			<a class="clean_all" href="###">清空</a>
		</div>
		<a class="compare_hidden" href="###">隐藏对比栏</a>
		<p class="error_notice" style="display: none;">最多能添加3条线路，请删除部分线路后再加入</p>
	</div>
</div>
