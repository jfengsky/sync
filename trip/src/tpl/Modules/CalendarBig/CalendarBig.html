{{#if needWrapper}}<div class="calendar">{{/if}}
    <div id="{{IdName}}" class="CalendarBig {{ClassNames}}">
        <div style="display:none" class="time_alert calendar_time_alert">
			<s></s>
			<u></u>
			<div class="alert_info"></div>
		</div>
        <ul class="calendar_num basefix CalendarTitle">
            <li class="bold">六</li>
            <li>五</li>
            <li>四</li>
            <li>三</li>
            <li>二</li>
            <li>一</li>
            <li class="bold">日</li>
        </ul>
        <div class="basefix CalendarBody">
            <div class="calendar_left CalendarMonthCtrl">
                {{{MonthHtml}}}
                <a href="javascript:void(0);" title="上一月" class="CalendarPrev pkg_circle_top pkg_circle_top_disable">上一月</a>
                <a href="javascript:void(0);" title="下一月" class="CalendarNext pkg_circle_bottom pkg_circle_bottom_disable">下一月</a>
            </div>

            <table class="calendar_right CalendarDate">
                {{{DateHtml}}}
            </table>
        </div>
        <div class="bigcalendar_loding CalendarLoading" style="display:none;">
            <span class="loading">查询中，请稍后...</span>
        </div>
    </div>
{{#if needWrapper}}</div>{{/if}}
