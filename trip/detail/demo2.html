<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>slide</title>
  <style>
  .carousel{
    width: 600px;
    height: 240px;
    border: 1px solid #ccc
  }
  .carousel-content{
    width: 600px;
    height: 240px;
    position: relative;
    overflow: hidden;
  }
  .carousel-inner{
    position: absolute;
    left: 0;
    top: 0
  }
  .carousel-inner .item{
    width: 600px;
    height: 240px;
    float: left;
  }
  .carousel-inner .item:nth-child(1){
    background-color: #6696d4;
  }
  .carousel-inner .item:nth-child(2){
    background-color: #669991;
  }
  .carousel-inner .item:nth-child(3){
    background-color: #a88a8a;
  }
  .carousel-inner .item:nth-child(4){
    background-color: #ff6600;
  }
  .carousel-indicators li.active{
    color: #f60
  }
  </style>

</head>
<body>
<div id="J_carousel" class="carousel slide">
  <div class="carousel-content">
    <div class="carousel-inner">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
  </div>

  <ol class="carousel-indicators">
    <li data-target="#demoThumbnails" data-slide-to="0" class="active">0</li>
    <li data-target="#demoThumbnails" data-slide-to="1" class="">1</li>
    <li data-target="#demoThumbnails" data-slide-to="2" class="">2</li>
    <li data-target="#demoThumbnails" data-slide-to="3" class="">3</li>
  </ol>
  <a class="carousel-control left" href="#demoThumbnails" data-slide="prev">‹</a>
  <a class="carousel-control right" href="#demoThumbnails" data-slide="next">›</a>
</div>


<script src="../vacation/lib/vacation_global.min.js"></script>
<script>
  seajs.config({
    base: '../',
    charset: 'utf-8',
    alias: {
      jquery: 'vacation/lib/jquery'
    }
  });
  seajs.use('detail/main');
</script>
</body>
</html>
