<div class="order_mod order_passenger" id="js-passenger-edit">
    <div class="mod_side">
        <input type="button" class="btn_blue" value="保存修改">
        <input type="button" class="btn_white" value="取消">
    </div>
    <div class="mod_main passenger_tips">请保证信息的正确性，提交后，如果携程验证有误，会及时联系您，否则携程将直接使用您填写的信息。</div>
    <div class="mod_main">
        {{#each passengers}}
        <dl class="mod_list">
            <dt>旅客{{#add @index 1}}{{/add}}<br>
                {{#if isAdult}}
                <span class="adult">成人</span>
                {{else}}
                <span class="child">儿童</span>
                {{/if}}
            </dt>
            <dd>
                {{{ulHTML}}}
            </dd>
        </dl>
        {{/each}}
    </div>
</div>
