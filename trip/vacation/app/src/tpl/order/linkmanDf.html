<ul class="input_box contact_info">
    <li class="point">为方便携程及时与您联系，请准确填写联系人信息（手机号码，Email）</li>
    <li class="default">
        <a href="###" class="revise">【修改】</a>
        <span class="tit">姓名</span>
        <span>{{name}}</span>
        {{#if mobileNo}}
        <span class="tit">手机号</span>
        <span>{{mobileNo}}</span>
        {{else}}
        <span class="tit">联系电话</span>
        <span>{{telNo}}</span>
        {{/if}}
        <span class="tit">Email</span>
        <span>{{email}}</span>
    </li>
</ul>
