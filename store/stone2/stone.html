<!DOCTYPE html>
<html ng-app="stoneApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=yes" />
  <title>统计</title>
  <link rel="stylesheet" href="http://cdn.staticfile.org/twitter-bootstrap/3.3.0/css/bootstrap.min.css">
  <script src="http://cdn.staticfile.org/angular.js/1.3.0-beta.13/angular.min.js"></script>
  <script src="http://cdn.staticfile.org/angular.js/1.3.0-beta.13/angular-route.min.js"></script>
  <script src="global.js"></script>
  <script src="filter.js"></script>
  <script src="default.js"></script>
  <script src="stoneEdit.js"></script>
  <script src="list.js"></script>
  <script src="stoneAdd.js"></script>
  <script src="indexDB.js"></script>
  <script src="initDB.js"></script>
  <script src="professrank.js"></script>
  <script src="specrank.js"></script>
  <script src="app.js"></script>
  <style>
    .main{
      margin: 60px 10px 10px;
    }
    label{
      width: 30%;
      margin:0;
      padding: 1%;
      position: relative;
    }
    label input[type="radio"]{
    }
    label input[type="radio"]:after{      position: absolute;
      left: 0;
      top: 0;
      display: block;
      content: '';
      width: 100%;
      height: 100%;
      background-color: #fff;
    }
    label input[type="radio"]:checked:after{
      background-color: #5cb85c;
    }
    .playname{
      position: absolute;
    }
    .progress{
      margin: 0;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <a href="#/default" class="navbar-brand">天梯战斗统计</a>
      <a href="#/edit" class="btn btn-default navbar-btn navbar-right" aria-label="Left Align">
        <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
      </a>
      <a href="#/add" class="btn btn-primary navbar-btn navbar-right" aria-label="Left Align" style="margin-right: 10px">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        添加战斗
      </a>

    </div>
  </nav>
  <div class="main" ng-view></div>
</body>
</html>
