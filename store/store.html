<!DOCTYPE html>
<html ng-app>
<head>
  <meta charset="UTF-8">
  <title>统计</title>
  <link rel="stylesheet" href="http://cdn.staticfile.org/twitter-bootstrap/3.3.0/css/bootstrap.min.css">
  <style>
  .main{
    padding:10px;
  }
  </style>
  <script src="http://cdn.staticfile.org/jquery/2.1.1-rc2/jquery.min.js"></script>
  <script src="http://cdn.staticfile.org/angular.js/1.3.0-beta.13/angular.min.js"></script>
</head>
<body>
  <div class="main">
    <div id="control" class="panel panel-default" ng-controller="formController">
    <div class="panel-heading">选择当前职业</div>
    <form ng-submit="addTodo(myForm)" name="myForm">
      <div class="checkbox">
        <label class="checkbox-inline" ng-repeat="item in kinds">
          <input type="radio" name="player" ng-model="options.player" ng-value="{{item.key}}" ng-change="newValue(item.key)"> {{item.name}}
        </label>
      </div>

      <div class="panel-heading">选择对手职业</div>
      <div class="checkbox">
        <label class="checkbox-inline" ng-repeat="item in kinds">
          <input type="radio" name="enimy" ng-model="options.enimy" ng-value="{{item.key}}" ng-change="newValue(item.key)"> {{item.name}}
        </label>
      </div>

      <div class="panel-heading">选择对战结果</div>
      <div class="checkbox" >
        <label class="checkbox-inline">
          <input type="radio" name="result" ng-model="result" ng-value="1">
          赢
        </label>
        <label class="checkbox-inline">
          <input type="radio" name="result" ng-model="result" ng-value="0">
          输
        </label>
      </div>

      <button type="submit" class="btn btn-primary">提交</button>
    </form>
    </div>
  
    <div id="total" class="panel panel-default">
      <div class="panel-heading">统计结果</div>
      <table class="table table-condensed table-hover">
        <tr>
          <th>职业</th>
          <th>百分比</th>
          <th>胜率</th>
        </tr>
        <tr>
          <td>法师</td>
          <td>
            <div class="progress">
              <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                60%
              </div>
            </div>
          </td>
          <td>
            <div class="progress">
              <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 30%;">
                30%
              </div>
            </div>
          </td>
        </tr>
      </table>
      <div class="panel-heading">各职业胜率</div>
      <table class="table table-condensed table-hover table-bordered">
        <tr>
          <th></th>
          <th>圣骑士</th>
          <th>法师</th>
          <th>战士</th>
        </tr>
        <tr>
          <th>圣骑士</th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
        <tr>
          <th>法师</th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
        <tr>
          <th>战士</th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
      </table>
    </div>

    <div id="history" class="panel panel-default">
      <div class="panel-heading">对战历史</div>
      <table class="table table-condensed table-hover">
      <tr>
        <th>时间</th>
        <th>你的职业</th>
        <th>对战职业</th>
        <th>结果</th>
        <th>操作</th>
      </tr>
      <tr class="success">
        <td>2015-03-23 18:34</td>
        <td>圣骑士</td>
        <td>术士</td>
        <td>赢</td>
        <td>删除 修改</td>
      </tr>
      </table
    </div>
    </div>
</div>
<script src="store.js"></script>
</body>
</html>
