<!DOCTYPE html>
<html ng-app="ui.bootstrap.demo">
<head>
  <meta charset="UTF-8">
  <title>统计</title>
  <link rel="stylesheet" href="http://cdn.staticfile.org/twitter-bootstrap/3.3.0/css/bootstrap.min.css">
  <!-- <script src="http://cdn.staticfile.org/jquery/2.1.1-rc2/jquery.min.js"></script> -->
  <script src="http://cdn.staticfile.org/angular.js/1.3.0-beta.13/angular.min.js"></script>
  <!-- <script src="http://cdn.staticfile.org/angular-ui-bootstrap/0.11.2/ui-bootstrap.min.js"></script> -->
  <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.1.js"></script>
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <span class="navbar-brand">统计</span>



      <div ng-controller="ModalDemoCtrl">
        <script type="text/ng-template" id="myModalContent.html">
          <div class="modal-header">
              <h3 class="modal-title">I am a modal!</h3>
          </div>
          <div class="modal-body">
              <ul>
                  <li ng-repeat="item in items">
                      <a ng-click="selected.item = item">{{ item }}</a>
                  </li>
              </ul>
              Selected: <b>{{ selected.item }}</b>
          </div>
          <div class="modal-footer">
              <button class="btn btn-primary" ng-click="ok()">OK</button>
              <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
          </div>
        </script>

        <button type="button" class="btn btn-default navbar-btn navbar-right" ng-click="open()" aria-label="Left Align">
        <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
        编辑
      </button>
      <button type="button" class="btn btn-primary navbar-btn navbar-right" ng-click="open()" aria-label="Left Align" style="margin-right: 10px">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        添加
      </button>
      </div>

    </div>
  </nav>
<script src="stone.js"></script>
</body>
</html>
