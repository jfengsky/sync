<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>加入收藏 seajs module</title>
<link rel="stylesheet" href="../static/hello/src/style.css">
</head>
<body>

<ul>
  <li>一些注意事项：</li>
  <li>必须加上标签 rel="sidebar"，否则firefox会出问题</li>
  <li>chrome不支持，需手动加入收藏</li>
</ul>
<h3>默认加入收藏</h3>
<a href="javascript:;" class="btn_fav" title="收藏" rel="sidebar" id="J_fav">加入收藏</a>
<br>
<h3>指定url加入收藏</h3>
<p>url:http://www.ctrip.com/</p>
<a href="javascript:;" class="btn_fav" title="收藏" rel="sidebar" id="J_favurl">指定url加入收藏</a>
<br>
<h3>指定title加入收藏</h3>
<p>title:测试收藏</p>
<a href="javascript:;" class="btn_fav" title="收藏" rel="sidebar" id="J_favtitle">指定title加入收藏</a>
<br>
<h3>指定title和url加入收藏</h3>
<p>title:测试收藏</p>
<p>url:http://www.ctrip.com/</p>
<a href="javascript:;" class="btn_fav" title="收藏" rel="sidebar" id="J_favall">指定title和url加入收藏</a>

<script src="../sea-modules/seajs/seajs/2.2.0/sea.js"></script>
<script>

  // Set configuration
  seajs.config({
    base: "../sea-modules/",
    alias: {
      "jquery": "jquery/jquery/1.10.1/jquery.js"
    }
  });

  // For development
  if (location.href.indexOf("?dev") > 0) {
    seajs.use("../static/addfav/src/main");
  }
  // For production
  else {
    seajs.use("examples/addfav/1.0.0/main");
  }
</script>

</body>
</html>
