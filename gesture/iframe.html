<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>iframe权限问题</title>
</head>
<body>
<div id="J_mask" style="height:100px;width:100px;background-color: #fa8721"></div>
<div style="width:400px;height:400px;overflow: hidden">
  <iframe src="" frameborder="0" style="width:400px;height: 400px" id="J_iframe"> </iframe>
</div>

<button id="J_test"> click </button>
<script>
  document.getElementById('J_test').addEventListener('click',function(){
    document.getElementById('J_iframe').src = "children.html"
  },false);
  function testHide(){
    document.getElementById('J_mask').style.display = 'none'
  }
</script>
</body>
</html>
