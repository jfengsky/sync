<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>angularjs directive</title>
    <script src="../node_modules/angular/angular.js"></script>
    <script src="speed.js"></script>
</head>
<body>
    <div class="row">
        <div class="col-md-3">
            <superman strength>
                力量
            </superman>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <superman strength speed>
                力量 敏捷
            </superman>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <superman strength speed light>
                力量 敏捷 发光
            </superman>
        </div>
    </div>


</body>
</html>
