<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        html { height: 100% }
        body { height: 100%; margin: 0; padding: 0 }
        #map_canvas { height: 100% }
    </style>

</head>
<body onload="initialize()">
<div id="map_canvas" style="width:100%; height:150px"></div>

<script type="text/javascript">
    function initialize() {
        var lang = new google.maps.LatLng(41.902916, 12.4533892),
            lang2 = new google.maps.LatLng(41.89021, 12.49223);
        var mapOptions = {
            zoom: 16,
            center: lang,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        var map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
        var marker = new google.maps.Marker({
            position: lang,
            map: map,
            title:"圣彼得大教堂"
        });
        var marker2 = new google.maps.Marker({
            position: lang2,
            map: map,
            title:"斗兽场"
        });
        var bounds = new google.maps.LatLngBounds();
//        map.fitBounds(bounds);
    }

    function loadScript() {
        var script = document.createElement("script");
        script.type = "text/javascript";
//        script.src = "http://maps.googleapis.com/maps/api/js?key=apikey&sensor=TRUE_OR_FALSE&callback=initialize";
        script.src = "http://ditu.google.cn/maps/api/js?key=apikey&sensor=TRUE_OR_FALSE&callback=initialize";
        document.body.appendChild(script);
    }

    window.onload = loadScript;


</script>
</body>
</html>
